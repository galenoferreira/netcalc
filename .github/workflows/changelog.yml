name: Atualização Automática do CHANGELOG
description: "Workflow para gerar e atualizar automaticamente o CHANGELOG.md quando uma release é publicada"

on:
  release:
    types: [ published ]

permissions:
  contents: write

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  COMMIT_USER: "github-actions[bot]"
  COMMIT_EMAIL: "actions@github.com"

jobs:
  update-changelog:
    name: Atualizar CHANGELOG
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Git
        run: |
          git config user.name "${{ env.COMMIT_USER }}"
          git config user.email "${{ env.COMMIT_EMAIL }}"

          # Garante que está no branch correto (substitua master se for main)
          git fetch origin master
          git checkout master
          git pull origin master

      - name: Instalar GitHub CLI
        run: sudo apt-get install gh -y

      - name: Gerar CHANGELOG.md a partir do release
        run: |
          TAG=${{ github.event.release.tag_name }}
          gh release view "$TAG" --json body --jq .body > CHANGELOG.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit e push das alterações
        run: |
          git add CHANGELOG.md

          # Verifica se há alterações para commitar
          if ! git diff --staged --quiet; then
            git commit -m "docs: atualizar CHANGELOG para ${{ github.event.release.tag_name }}"
            git push origin master
          else
            echo "Nenhuma alteração para commitar"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
