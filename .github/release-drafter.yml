

name-template: 'v$NEXT_PATCH_VERSION 🌟'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - enhancement
  - title: '🐛 Bug Fixes'
    labels:
      - bug
  - title: '🛠 Maintenance'
    labels:
      - chore
change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
template: |
  # Changelog

  ## $NEXT_VERSION

  $CHANGES

  _Automatically generated by [Release Drafter](https://github.com/release-drafter/release-drafter)_